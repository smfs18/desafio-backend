version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vlab-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vlab_fuel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: vlab-api
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:password@postgres:5432/vlab_fuel
      ENVIRONMENT: development
      LOG_LEVEL: INFO
      API_KEY: your-secret-api-key-here
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../app:/app/app
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data:
